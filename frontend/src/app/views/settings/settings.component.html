
<!-- settings -->
<section class="box-wrapper w-50 mx-auto my-3 my-md-5">
    <div class="card">
        <div class="card-header">
            <header>
                <h3 class="text-center"> 
                    {{ 'global.menu-links.settings' | translate }} 
                </h3>
            </header>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="languageSelect" class="d-none d-md-block">
                            {{ 'settings.language' | translate }} 
                        </label>
                        <select id="languageSelect" class="form-control" #languageSelect (change)="currentLanguage = languageSelect.value">
                            <option value=""> Select an Language </option>
                            <option *ngFor="let language of languages" 
                                    [value]="language.value" [selected]="language.value == currentLanguage">
                                    {{ language.description }} 
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-12">
                   <button type="button" class="btn btn-outline-primary float-right" (click)="onApply ();">
                       {{ 'global.buttons.apply' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
