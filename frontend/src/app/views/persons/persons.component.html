<!-- table -->
<div class="card-box shadow-lg mx-auto my-3 my-md-5">

    <div *ngIf="records$ | async as persons; else spanLoading;">
        <h2 class="mb-3"> {{ globalHeader | translate }} </h2>

        <div class="card-container" *ngIf="!hasError;">
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4" *ngFor="let person of persons;">
                    <div class="card card-list-item">
                        <div class="card-header card-name" [title]="person.getName ()"> {{ person.getName () }} </div>
                        <img class="m-2 img-fluid" [src]="person?.getImageUrl() || 'assets/images/avatar-blank.png'"
                            alt="person">
                        <div class="card-body">
                            <p class="card-text"> {{ person.getEmail () }} </p>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-danger btn-block" (click)="onDelete (person);"> {{ 'global.buttons.delete' | translate }} </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #spanLoading>
        <div class="bg-light p-3 text-center">
            <span *ngIf="!hasError; else spanError;"> {{ 'global.messages.loading' | translate }} {{ 'global.menu-links.persons' | translate }} ... </span>
        </div>
    </ng-template>

    <ng-template #spanError>
        <span> {{ 'global.messages.system-error' | translate }} </span>
        <button type="button" class="btn btn-info mx-1" (click)="onSearch ()"> {{ 'global.buttons.reload' | translate }} </button>
    </ng-template>
</div>
