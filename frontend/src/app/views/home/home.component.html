
<!-- icons -->
<article class="home-container w-100 mx-auto my-md-5 my-3 shadow-lg">
    <div class="row">
        <ng-container *ngFor="let link of buildCarouselLinks ();">
            <div class="col-md-auto col-12 my-3" *ngIf="link.checkProfile">
                <a class="mt-3" [routerLink]="link.url">
                    <img class="icon mx-auto mb-2" [src]="link.src" [alt]="link.alt | translate">
                    <span> {{ link.alt | translate }} </span>
                </a>
            </div>
        </ng-container>
    </div>
</article>
